<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>buy mobile here</title>
</head>
<body>

<div class="main">
	<nav>
	<div class="logo">
		<img src="img/logo.png">
	</div>
	<div class="nav-links">
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">Phone</a></li>
			<li><a href="#">Accessories</a></li>
			<li><a href="#">Cart</a></li>
		</ul>
	</div>
	</nav>

	<div class="info">
		<div class="overlay"></div>
		<img src="img/mobile.png" class="mobile">
		<div id="circle">
			<div class="feature one">
				<img src="img/camera.png">
				<div>
					<h2>Camera</h2>
					<p>12MP,Wide Angle Lens</p>
				</div>
			</div>
			<div class="feature two">
				<img src="img/processor.png">
					<div>
					<h2>Processor</h2>
					<p>Snapdragon Octa-core 11nm</p>
				</div>
			</div>
			<div class="feature three">
				<img src="img/display.png">
					<div>
					<h2>Display</h2>
					<p>6.5" Mini-Drop Fullscreen</p>
				</div>
			</div>
			<div class="feature four">
				<img src="img/battery.png">
					<div>
					<h2>Battery Life</h2>
					<p>5000mAh, 720Hrs Standby</p>
				</div>
			</div>
		</div>
	</div>

	<div class="controls">
		<img src="img/arrow.png" id="upBtn">
		<h3>Features</h3>
		<img src="img/arrow.png" id="downBtn">
	</div>







</div>


<script type="text/javascript">
	var circle = document.getElementById('circle');
	var upBtn = document.getElementById('upBtn');
	var downBtn = document.getElementById('downBtn');

	var rotateValue = circle.style.transform;
	var rotateSum;

	upBtn.onclick = function()
	{
		rotateSum = rotateValue + "rotate(-90deg)";
		circle.style.transform = rotateSum;
		rotateValue = rotateSum;
	}

		downBtn.onclick = function()
	{
		rotateSum = rotateValue + "rotate(90deg)";
		circle.style.transform = rotateSum;
		rotateValue = rotateSum;
	}

</script>





</body>
</html>
